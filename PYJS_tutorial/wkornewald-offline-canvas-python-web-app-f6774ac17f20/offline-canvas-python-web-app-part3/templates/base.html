<!DOCTYPE html>
{% load media %}
<html {% block extra-html %}{% endblock %}
    dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}"
    lang="{% firstof LANGUAGE_CODE 'en' %}">
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block css %}
    {% endblock %}

    {% block preload_js %}
    {% endblock %}

    {% block extra-head %}{% endblock %}
  </head>

  <body>
    <div id="header">
      {% block header %}{% endblock %}
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
    {% block js %}
    {% endblock %}
  </body>
</html>
